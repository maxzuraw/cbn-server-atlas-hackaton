<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${title}">Delete sensor</title>
</head>
<body>
<section layout:fragment="page-content">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${title}"></h5>
            <form id="sensorSettings-form"
                  th:object="${sensor}"
                  th:action="@{/admin/sensors/delete/{id}(id=${sensor.getId()})}"
                  th:method="post">
                <div class="mb-3">
                    <label class="form-label" th:text="${confirmation}">Sensor name</label>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
                <a th:href="@{/sensors}" class="btn btn-success">Cancel</a>
            </form>
        </div>
    </div>
</section>
</body>

</html>
