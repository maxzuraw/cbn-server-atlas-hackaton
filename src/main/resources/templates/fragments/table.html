<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<th scope="col" th:fragment="header(title)" th:text="${title}"></th>
<td th:fragment="data(contents)" th:text="${contents}"></td>

<td th:fragment="dataWithLocalDate(date, time)">
    <b><span th:text="${time}"></span></b>
    &nbsp;&nbsp;(
    <span th:text="${date}"></span>
    )
</td>

<td th:fragment="alertBulb(contents)" th:class="${contents ? 'text-warning' : 'text-secondary'}">
    <i th:class="${contents ? 'fas fa-bell' : 'fas fa-bell-slash'}"></i>
</td>


<td th:fragment="dataWithLink(linkText, linkUrl)">
    <a th:href="${linkUrl}"
       th:text="${linkText}">Link text</a>

</td>
</body>
</html>
